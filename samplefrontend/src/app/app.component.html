<div class="container">
  <h1 style="text-align: center; margin-bottom: 2rem; color: #1f2937; font-size: 2rem;">
    Task Manager
  </h1>

  <div class="card">
    <form (submit)="addTask()">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="newTaskTitle" name="newTaskTitle"
          placeholder="Add a new task..." required />
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>

  <div class="task-list">
    <div *ngFor="let task of tasks;" class="task-item">
      <div>
        <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)" style="margin-right: 0.5rem" />
        <span [class.completed]="task.completed">{{ task.title }}</span>
      </div>
      <div class="task-actions">
        <button *ngIf="!task.completed" class="btn btn-primary" (click)="editTask(task)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteTask(task)">
          Delete
        </button>
      </div>
    </div>
    <div *ngIf="tasks.length === 0" class="card" style="text-align: center; color: #6b7280;">
      No tasks yet. Add one above!
    </div>
  </div>
</div>
